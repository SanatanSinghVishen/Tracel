<!DOCTYPE html>
<html>
<head>
    <title>Tracel Receiver</title>
</head>
<body style="background: #111; color: #0f0; font-family: monospace; padding: 20px;">
    <h1>Tracel Live Stream</h1>
    <div id="log">Waiting for signal...</div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:3000");

        socket.on("packet", (data) => {
            const div = document.createElement("div");
            div.innerText = `[RECEIVED] IP: ${data.source_ip} | SIZE: ${data.bytes}`;
            document.body.prepend(div); // Add new packet to top
        });
    </script>
</body>
</html>
